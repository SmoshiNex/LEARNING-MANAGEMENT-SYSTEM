<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOGIN</title>
        <link
            rel="icon"
            href="../images/ccs-logo.png"
            type="image/x-icon/jpeg/png"
        />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <!-- Left side with background image -->
        <div class="background-container">
            <!-- No content -->
        </div>

        <!-- Right side with login form -->
        <div class="login-container">
            <!-- Logo -->
            <img src="../images/ccs-logo.png" alt="CCS Logo" class="logo" />

            <!-- Main title -->
            <div class="title">
                <h1>CCS Learn:</h1>
                <h2>Your Digital Classroom</h2>
            </div>

            <!-- Role selection section -->
            <div class="role-selection">
                <p>Choose your role</p>

                <!-- Role options container -->
                <div class="role-options">
                    <!-- Student role button -->
                    <label class="role-button">
                        <input type="radio" name="role" value="student" />
                        <div class="role-card">
                            <div class="role-icon">
                                <img
                                    src="../images/student-role.png"
                                    alt="Student Icon"
                                />
                            </div>
                            <p>Student</p>
                        </div>
                    </label>

                    <!-- Teacher role button -->
                    <label class="role-button">
                        <input type="radio" name="role" value="teacher" />
                        <div class="role-card">
                            <div class="role-icon teacher-icon">
                                <img
                                    src="../images/teacher-role.png"
                                    alt="Teacher Icon"
                                />
                            </div>
                            <p>Teacher</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Login form -->
            <form class="login-form" id="loginForm">
                <!-- Email input -->
                <input type="email" placeholder="Email" required />

                <!-- Password input -->
                <input type="password" placeholder="Password" required />

                <div class="divider"></div>

                <!-- Login button -->
                <button type="submit" class="login-btn">LOG IN</button>

                <!-- Additional links -->
                <div class="form-links">
                    <a href="createacc.html" class="create-account"
                        >Create an Account</a
                    >
                    <a href="../html/forgotpass.html" class="forgot-password"
                        >Forgot Password?</a
                    >
                </div>
            </form>
        </div>

        <!-- JavaScript to handle form submission -->
        <script>
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault(); // Prevent default form submission (POST request)
                    // Redirect to main.html
                    window.location.href = "main.html";
                });
        </script>
    </body>
</html>
