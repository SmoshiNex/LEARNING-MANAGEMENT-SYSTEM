<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Page title -->
        <title>Forgot Password - CCS Learn</title>
        <!-- Favicon for the browser tab -->
        <link
            rel="icon"
            href="../images/ccs-logo.png"
            type="image/x-icon/jpeg/png"
        />
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="../css/forgot.css" />
    </head>
    <body>
        <!-- Left side with background image -->
        <div class="background-container">
            <!-- Background image is set in CSS -->
        </div>

        <!-- Right side with forgot password form -->
        <div class="form-container">
            <!-- Logo -->
            <img src="../images/ccs-logo.png" alt="CCS Logo" class="logo" />

            <!-- Main title -->
            <div class="title">
                <h1>Forgotten Password</h1>
            </div>

            <!-- Description text -->
            <div class="description">
                <p>
                    To reset your password, submit email address below. If we
                    can find you in the database, an email will be sent to your
                    email address, with instructions how to get access again.
                </p>
            </div>

            <!-- Forgot password form -->
            <form class="forgot-form" id="forgotForm">
                <!-- Email input -->
                <input
                    type="email"
                    placeholder="Email"
                    required
                    class="full-width"
                />

                <!-- Divider line -->
                <div class="divider"></div>

                <!-- Submit button -->
                <button type="submit" class="submit-btn">SEARCH</button>
            </form>
        </div>
    </body>
</html>
