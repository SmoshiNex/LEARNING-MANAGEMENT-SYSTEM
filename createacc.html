<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Page title -->
        <title>Create Account - CCS Learn</title>
        <!-- Favicon for the browser tab -->
        <link
            rel="icon"
            href="images/ccs-logo.png"
            type="image/x-icon/jpeg/png"
        />
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="css/createacc.css" />
    </head>
    <body>
        <!-- Left side with background image -->
        <div class="background-container">
            <!-- Background image is set in CSS -->
        </div>

        <!-- Right side with create account form -->
        <div class="form-container">
            <!-- Logo -->
            <img src="images/ccs-logo.png" alt="CCS Logo" class="logo" />

            <!-- Main title -->
            <div class="title">
                <h1>Create your account</h1>
            </div>

            <!-- Role selection section -->
            <div class="role-selection">
                <p>Choose your role</p>

                <!-- Role options container -->
                <div class="role-options">
                    <!-- Student role button -->
                    <label class="role-button">
                        <input type="radio" name="role" value="student" />
                        <div class="role-card">
                            <div class="role-icon student-icon">
                                <img
                                    src="images/student-role.png"
                                    alt="Student Icon"
                                />
                            </div>
                            <p>Student</p>
                        </div>
                    </label>

                    <!-- Teacher role button -->
                    <label class="role-button">
                        <input type="radio" name="role" value="teacher" />
                        <div class="role-card">
                            <div class="role-icon teacher-icon">
                                <img
                                    src="images/teacher-role.png"
                                    alt="Teacher Icon"
                                />
                            </div>
                            <p>Teacher</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Create account form -->
            <form class="signup-form">
                <!-- Email input -->
                <input
                    type="email"
                    placeholder="Email"
                    required
                    class="full-width"
                />

                <!-- Name inputs - row with two columns -->
                <div class="input-row">
                    <input type="text" placeholder="First Name" required />
                    <input
                        class="lastname"
                        type="text"
                        placeholder="Last Name"
                        required
                    />
                </div>

                <!-- Password input -->
                <input
                    type="password"
                    placeholder="Password"
                    required
                    class="full-width"
                />

                <!-- Confirm Password input -->
                <input
                    type="password"
                    placeholder="Confirm Password"
                    required
                    class="full-width"
                />

                <!-- Submit button -->
                <button type="submit" class="submit-btn">LOG IN</button>

                <!-- Login link -->
                <p class="login-link">
                    Have an account? <a href="login.html">Log in</a>
                </p>
            </form>
        </div>
    </body>
</html>
